<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
</head>
<body>
    <h1>Dados do Último Upload</h1>
    <p> {{ Responsavel }} </p>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Documento</th>
                <th>Data</th>
                <th>Faltas</th>
                <th>Responsavel</th>
            </tr>
        </thead>
        <tbody>
            {% for dado in dados %}
            <tr>
                <td>{{ dado.nome }}</td>
                <td>{{ dado.documento }}</td>
                <td>{{ dado.data }}</td>
                <td>{{ dado.faltas }}</td>
                <td>{{ dado[4] }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum dado disponível</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
